<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choutzi Ebedded</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        #input-container {
            margin: 10px;
            text-align: center;
        }

        #url-input {
            padding: 10px;
            width: 50%;
            font-size: 1.2em;
            border: 1px solid #d3d3d3;
            border-radius: 2px;
        }

        #go-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1.2em;
            background-color: #c4302b;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        #go-button:hover {
            background-color: #e52d27;
        }

        #go-button:focus {
            outline: none;
        }

        #open-button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 1.2em;
            background-color: #282828;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        #open-button:hover {
            background-color: #383838;
        }

        #open-button:focus {
            outline: none;
        }

        #display-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="input-container">
        <input type="text" id="url-input" placeholder="Enter URL here">
        <button id="go-button">Load</button>
        <button id="open-button">New Tab</button>
    </div>
    <iframe title="Input and Display" id="display-iframe" allowfullscreen></iframe>

    <script>
        function getEmbedUrl() {
            const url = document.getElementById('url-input').value;
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);

            if (match && match[2].length == 11) {
                let embedUrl = 'https://www.youtube.com/embed/' + match[2];
                const params = url.split('?')[1];
                if (params) {
                    embedUrl += '?' + params;
                }
                return embedUrl;
            } else {
                return 'Invalid URL';
            }
        }

        // Usage example: Update the iframe source with the parsed YouTube embed URL
        document.getElementById('go-button').addEventListener('click', () => {
            const embedUrl = getEmbedUrl();
            document.getElementById('display-iframe').src = embedUrl;
        });

        document.getElementById('open-button').addEventListener('click', () => {
            const embedUrl = getEmbedUrl();
            if (embedUrl !== 'Invalid URL') {
                window.open(embedUrl, '_blank').focus();
            }
        });
    </script>
</body>

</html>
